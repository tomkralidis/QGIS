<!DOCTYPE html>
<html lang="{{ language }}">
    <head>
        <meta charset="utf-8"/>
        <title>{{ gettext('Record Metadata') }}</title>
        <style type="text/css">
            body, h3 {
                background-color: #ffffff;
                font-family: arial, verdana, sans-serif;
                text-align: left;
                float: left;
            }
            header {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <header>
            <h3>{{ gettext('Record Metadata') }}</h3>
        </header>
        <section id="record-metadata">
            <table>
                <tr>
                    <td>Identifier</td>
                    <td>{{ obj['id'] }}</td>
                </tr>
                {% for a,b in obj['properties'].items() %}
                    {% if a not in ['extent'] %}
                        <tr>
                            <td>{{ a }}</td>
                            <td>{{ b }}</td>
                        </tr>
                  {% endif %}
                {% endfor %}

            </table>
        </section>
    </body>
</html>
